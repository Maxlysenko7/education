<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="wrapper">
            <h1 class="name">Randomizer</h1>
            <p class="text__input" >Min</p>
            <input class="input" type="number" id="min">
            <p class="text__input">Max</p>
            <input class="input" type="number" id="max">
            <br>
            <button class="button" id="commit">Generate</button>
            <p class="text__input" id="genNumber">Generated number:</p>
            <button class="button" id="reset">Reset</button>
        </div>
    </div>
    <script src="/random.js"></script>
</body>
</html>
